<!DOCTYPE html>
<html>

<head>
  <title>Arkansas Products</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Arkansas Products</h1>
    <div id="tableContainer" class="table-container">
      <table id="productTable">
        <thead>
          <tr>
            <th>ProductID</th>
            <th>Maker</th>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product data will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="navigation">
      <button id="giftBasketsBtn">Gift Baskets</button>
      <button id="homeBtn">Home</button>
      <button id="vendorsBtn">Local Vendors</button>
    </div>
    <div class="crud-navigation">
      <button id="createProductBtn">Create Product</button>
      <button id="updateProductBtn">Update Product</button>
      <button id="deleteProductBtn">Delete Product</button>
      <input type="text" id="productIDInput" placeholder="Enter product ID">
    </div>
    <div id="formContainer"></div> 
  </div>
  <script src="index.js"></script>
</body>

</html>
